name: Build Tests

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - images/**
      - .gitignore
      - LICENSE.md
      - MANIFEST.in
      - pyproject.toml
      - README.md
      - setup.cfg
      - setup.py
      - tox.ini

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Run Build
        run: build_windows.bat

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Run Build
        run: build_macos.sh
